<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		ID <input type="text" name="id" value="kim@abc.com" required>
		required 값을 반드시 입력 <br> ID <input type="text" name="id"
			placeholder="Insert an email address"> placeholder 도움말 <br>
		ID <input type="email" name="id" autofocus> autofocus 기본 입력 창
		선택 <br> PW <input type="password" name="password"> <br>
		Age <input type="number" name="age" value="20" min="1" max="120">
		<br> <input type="checkbox" name="gender" value="남">남자 <input
			type="checkbox" name="gender" value="여">여자 <br> <input
			type="radio" name="gender2" value="남" checked>남자 <input
			type="radio" name="gender2" value="여">여자 <br>
		<textarea name="comment" rows="10" cols="50"></textarea>
		<br>
		<br>
		<select name="fruit">
			<option value="apple">Apple</option>
			<option value="banana">Banana</option>
			<option value="cherry">Cherry</option>

		</select> <br> <input type="reset">
	</form>
</body>
</html>
